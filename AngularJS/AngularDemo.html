<html>
<head>
<title>This is first Angular page
</title>

<script src="js/angular.min.js"></script>
<script src="js/MyJavaScript.js"></script>

</head>
<body>

<div ng-app="myApp"> <!-- directive which tells angular that this is the root element of app and can have only 1-->
  

<div ng-controller="myController1">  <!--  can write variable,method and object is call as scope-->
<input type="text"  placeholder="Enter you first value." ng-model="firstName"/><br> <!--model -two way data binding wd view-->
<input type="text"  placeholder="Enter you second value." ng-model="lastName"/><br>

<ul  ng-repeat="x in names"> <!-- repeats a set of HTML, a given number of times.-->
  <li>
    {{x.firstName}}
  </li> 
</ul>

<table ng-repeat="x in names" border="1px">
<tr>
<td style="width:100px">
{{x.firstName}}
</td>
<td style="width:100px">
{{x.firstName}}
</td>
</tr>
</table>

</div>
<br>
<br>
<div ng-controller="myController2">
<input type="text"  placeholder="Enter you first value." ng-model="firstName"/><br>
<input type="text"  placeholder="Enter you second value." ng-model="lastName"/><br>
<span>{{firstValue+SecondValue}}</span>
</div>
<br>
<br>

</html>
